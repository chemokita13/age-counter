<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Age counter</title>
    </head>
    <body>
        <main
            id="app"
            class="flex flex-col items-center justify-center w-screen h-screen text-center bg-black"
        >
            <h1 class="m-5 text-4xl font-extrabold text-white">
                How your time burns...
            </h1>
            <input
                type="date"
                v-model="date"
                id="date"
                class="p-5 text-gray-300 bg-gray-800 rounded-lg"
            />
            <div
                id="age"
                class="w-3/4 p-5 m-3 text-3xl text-white border-2 border-white rounded-lg"
            ></div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
